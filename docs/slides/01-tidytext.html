## **Implementing sentiment analysis**


```r
tidy_book %&gt;%
  inner_join(get_sentiments("bing")) %&gt;%
  count(sentiment, word, sort = TRUE) %&gt;%
  group_by(sentiment) %&gt;%
  slice_max(n, n = 10) %&gt;%
  ungroup %&gt;%
  ggplot(aes(n,
*            fct_reorder(word, n),
             fill = sentiment)) +
  geom_col() +
  facet_wrap(~ sentiment, scales = "free") 
```
